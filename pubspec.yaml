name: bike_buddy
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_osm_plugin: ^0.55.1+1
  intl: ^0.18.0
  provider: ^6.0.2

  cupertino_icons: ^1.0.2
  settings_ui: 2.0.2
  sticky_headers: ^0.3.0
  numberpicker: ^2.1.2
  shared_preferences: ^2.0.8
  geolocator: ^9.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.0
  vector_math: 2.1.4
  auto_size_text: ^3.0.0
  rainbow_color: ^2.0.1
  l10n_esperanto: ^2.0.5
  introduction_screen: ^3.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: RobotoSlab
      fonts:
        - asset: fonts/RobotoSlab-Regular.ttf
        - asset: fonts/RobotoSlab-Medium.ttf
          weight: 500
        - asset: fonts/RobotoSlab-Bold.ttf
          weight: 700

